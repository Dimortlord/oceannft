<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>OceanNFT</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Inter:wght@400;500;800&family=Lato&family=Orbitron:wght@700&family=Rajdhani:wght@400;500;600;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.min.css" />
  </head>

  <body class="body">
    <header class="header">
      <div class="container">
        <div class="header__body">
          <a href="#" class="header__logo"
            ><svg class="header__icon" width="15" height="22">
              <use href="#"></use></svg
            >Ocean<span class="header__logo-span">NFT</span>
          </a>
          <div class="header__burger">
            <span></span>
          </div>
          <nav class="header__menu">
            <ul class="header__list">
              <li class="header__item">
                <a href="#" class="header__link">Market</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">Features</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">Community</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <sectiom class="hero">
        <div class="container">
          <div class="hero__main">
            <h1 class="hero__title">
              Discover, collect, and sell
              <span class="hero_title-control">Timeless</span> NFTs
            </h1>
            <p class="hero__text">
              The world`s first and largest digital marketplace for crypto
              collectibles and non- fungible tokens (NFTs).
            </p>
            <button class="hero__btn">
              Explore
              <svg class="hero__icon">
                <use></use>
              </svg>
            </button>
            <a href="#" class="hero__link">Create NFT`s</a>
          </div>
        </div>
        <ul class="hero__item">
          <li class="hero__list">
            <h3 class="hero__tittle-secondary">35m+</h3>
            <p class="hero__tittle-secondary">Artwork</p>
          </li>
          <li class="hero__list">
            <h3 class="hero__tittle-secondary">18m+</h3>
            <p class="hero__tittle-secondary">Auctions</p>
          </li>
          <li class="hero__list">
            <h3 class="hero__tittle-secondary">500k+</h3>
            <p class="hero__tittle-secondary">Artists</p>
          </li>
        </ul>
        <div class="hero__box">
          <di class="hero__box-img"></di>
          <di class="hero__box-card"></di>
        </div>
      </sectiom>
    </main>
    <footer class="footer"></footer>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
